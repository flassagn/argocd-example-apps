apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/flassagn/argocd-example-apps.git'
    path: charts/apps
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
